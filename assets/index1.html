<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Profile</title>
    <link rel="stylesheet" href="../styles/styles1.css">
</head>
<body>
    <div class="background"></div>
    <a href="../assets/index2.html" target="_blank">
        <article class="card">
            <figure>
                <span class="card-pic">
                    <img src="../images/Container.png" alt="cover-pic" >

                <figcaption>
                        <h3 class="user-details">Ivy Morgan</h3>

                        <table >

                                    <th>803k</th>

                                </tr>
